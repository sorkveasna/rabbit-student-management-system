<!--index-->
<template name="student">
    <p>
        <!--<a href="{{pathFor 'studentInsert'}}" class="btn btn-primary">Add New</a>-->
        <button class="btn btn-primary" id="js-insert">Add New</button>
    </p>
    {{> tabular table=TabularTables.Student class="table table-striped table-bordered table-condensed"}}
</template>
<!--insert-->
<template name="studentInsert">
    <div class="panel panel-default">
        <div class="panel-body">
            {{#autoForm collection="Collection.Student" id="studentInsert" type="insert"}}
                <fieldset>
                    <div class="row">
                        <div class="col-xs-6 col-md-4">
                            {{>afQuickField name= "khmerName"}}
                            {{>afQuickField name= "latinName"}}
                            {{>afQuickField name= "gender"}}
                            {{>afQuickField name= "maritalStatus"}}
                            {{>afQuickField name= "birthDate"}}
                            {{>afQuickField name= "telephone"}}
                            {{>afQuickField name= "email"}}
                        </div>
                        <div class="col-xs-6 col-md-4">
                            {{>afQuickField name= "currentAddress"}}
                        </div>
                        <div class="col-xs-6 col-md-4">
                            {{>afQuickField name= "emergencyContact"}}
                            {{> afQuickField name='photo'}}
                        </div>
                    </div>
                </fieldset>
                <Button type="submit" class="btn btn-primary fa fa-save"> Save</Button>
                <Button type="reset" class="btn btn-default fa fa-refresh"> Save</Button>
            {{/autoForm}}
        </div>
    </div>
</template>
<!--update-->
<template name="studentUpdate">
<!--{{#if Template.subscriptionsReady}}-->
    <div class="panel panel-default">
        <div class="panel-body">
            {{#autoForm collection="Collection.Student" doc=this id="studentUpdate" type="update"}}
                <fieldset>
                    <div class="row">
                        <div class="col-xs-6 col-md-4">
                            {{>afQuickField name= "khmerName"}}
                            {{>afQuickField name= "latinName"}}
                            {{>afQuickField name= "gender"}}
                            {{>afQuickField name= "maritalStatus"}}
                            {{>afQuickField name= "birthDate"}}
                            {{>afQuickField name= "telephone"}}
                            {{>afQuickField name= "email"}}
                        </div>
                        <div class="col-xs-6 col-md-4">
                            {{>afQuickField name= "currentAddress"}}
                        </div>
                        <div class="col-xs-6 col-md-4">
                            {{>afQuickField name= "emergencyContact"}}
                            {{> afQuickField name='photo'}}
                        </div>
                    </div>
                </fieldset>
                <Button type="submit" class="btn btn-primary fa fa-save"> Save</Button>
            {{/autoForm}}
        </div>
    </div>
        <!--{{else}}-->
    <!--{{> spinner}}-->
        <!--{{/if}}-->
</template>

<!--Show-->
<template name="studentShow">
        <dl class="dl-horizontal">
            <dt>ID:</dt>
            <dd>{{_id}}</dd>

            <dt>Khmer Name:</dt>
            <dd>{{khmerName}}</dd>

            <dt>Latin Name:</dt>
            <dd>{{latinName}}</dd>

            <dt>Gender:</dt>
            <dd>{{gender}}</dd>

            <dt>Marital Status:</dt>
            <dd>{{maritalStatus}}</dd>

            <dt>Date Of Birth:</dt>
            <dd>{{moFormat birthDate "DD/MM/YYYY"}}</dd>

            <dt>Telephone:</dt>
            <dd>{{telephone}}</dd>

            <dt>Email:</dt>
            <dd>{{email}}</dd>

            <dt>Current Address:</dt>
            <dd>{{currentAddress}}</dd>

            <dt>Emergency Contact:</dt>
            <dd>{{emergencyContact}}</dd>

            <dt>Photo</dt>
            <dd>{{lightbox url=photoUrl title=name}}</dd>
        </dl>
</template>

<!--action-->
<template name='studentAction'>
    {{>tabularAction}}
</template>
